name: Pipiline Heroku
run-name: Execução da pipiline Heroku
on: [push]
jobs:
  Automatizando-Cenarios-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install python 3.12.2
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Node.js 20.12.0
        uses: actions/setup-node@v4
        with:
          node_version: '20.12.0'

      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt
          sudo npm install @playwright/test
          sudo npx playwright install-deps
          rfbrowser init
          
      - name: Run RF WEB Tests
        run: |
            robot -d ./results -v HEADLESS:true -v BROWSER:chromium  cenarios
